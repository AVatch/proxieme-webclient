<section layout="column"
         layout-padding>
  
  <md-card style="margin-left: 20%; margin-right: 20%;">

    <md-card-content>
      <md-input-container flex>
          <label>I want to...</label>
          <input ng-model="proxie.proxie" md-maxlength="140">
        </md-input-container>

        <md-input-container flex ng-show="proxie.proxie">
          <label>Description (Optional)</label>
          <textarea ng-model="proxie.description"></textarea>
        </md-input-container>
        
        <section ng-show="proxie.proxie" 
                 layout="row" 
                 layout-align="end center">
          
          <md-button ng-click="createProxie(proxie)" 
                     class="md-raised md-primary">Proxie!</md-button>

        </section>

    </md-card-content>

  </md-card>


  <section style="margin-left: 10%; margin-right: 10%;">

    <md-subheader class="md-no-sticky">Latest Proxies</md-subheader>

    <section layout="row" layout-align="center"
             ng-show="!proxiesLoaded">
      <md-progress-circular class="md-hue-2" md-mode="indeterminate"></md-progress-circular>      
    </section>
    
    <md-list ng-show="proxiesLoaded">

      <md-list-item ng-repeat="proxieItem in proxies">
      
          <img src="http://placehold.it/350x150" 
               class="md-avatar" />
          <p>{{proxieItem.proxie}}</p>
        
      </md-list-item>

    </md-list>


  </section>

</section>
