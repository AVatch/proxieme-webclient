<section layout="column"
         layout-align="center center"
         style="height:100%;">

    <md-card>
      <md-card-content class="md-padding">
        <md-tabs md-border-bottom>
          <md-tab label="Register">
            <md-content class="md-padding">              
                
                <div layout layout-sm="column">
                  <md-input-container flex>
                    <label>First name</label>
                    <input ng-model="user.first_name">
                  </md-input-container>
                  <md-input-container flex>
                    <label>Last Name</label>
                    <input ng-model="user.last_name">
                  </md-input-container>
                </div>

                <md-input-container flex>
                  <label>Username</label>
                  <input ng-model="user.username">
                </md-input-container>

                <md-input-container flex>
                  <label>Email</label>
                  <input ng-model="user.email">
                </md-input-container>

                <md-input-container flex>
                  <label>Password</label>
                  <input type="password" ng-model="user.password">
                </md-input-container>
                
                <section layout="row" layout-sm="column" layout-align="end center">
                  <md-button class="md-raised md-primary"
                             ng-click="authenticate(user, 'register')">Go</md-button>
                </section>
                
            </md-content>
          </md-tab>

          <md-tab label="Signin">
            <md-content class="md-padding" >
                              
              <md-input-container flex>
                <label>Username</label>
                <input ng-model="user.username">
              </md-input-container>

              <md-input-container flex>
                <label>Password</label>
                <input type="password" ng-model="user.password">
              </md-input-container>
              
              <section layout="row" layout-sm="column" layout-align="end center">
                <md-button class="md-raised md-primary"
                           ng-click="authenticate(user, 'signin')">Go</md-button>
              </section>

            </md-content>
          </md-tab>
        </md-tabs>
      </md-card-content>

    </md-card>
  
</section>
